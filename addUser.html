<!DOCTYPE html>
<html>
<head>
	<title>Add User</title>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script type="text/javascript">
		$( document ).ready(
			function(){
				$.ajax({
	        		url:"checkManager.php", //the page containing php script
	        		type: "POST", //request type
	        		success:function(result){
	        			if(result == 'Error'){
	        				window.location.replace("clockIn.html")
	        			}
	     	 		 }
	     		});
			});
	</script>
</head>
<body>
	<div id = 'add'> 
			<form action = 'add.php' method = "post">
				<h1>Add user to system</h1>
				 <label for="ssn">SSN:</label>
  				<input type="text" name="ssn" id="ssn"required maxlength="9" minlength="9" placeholder="555555555">
  				<br>

				 <label for="firstname">First Name:</label>
  				<input type="text" name="firstname" id="firstname"required>

        		<br>
        		<label for="lastname">Last Name:</label>
  				<input type="text" name="lastname" id="lastname"required>

        		<br>
        		<label for="username">Username:</label>
  				<input type="text" name="username" id="username"required >

        		<br>

        		<label for="user-pw">Password:</label>
				<input id = "user-pw" type = "text" name = "user-pw"required>

				<br>
				 <label for="accountnum">Account Number:</label>
				<input id = "accountnum" type = "text" name = "accountnum"required>

				<br>
				<label for="routingnum">Routing Number:</label>
				<input id = "routingnum" type = "text" name = "routingnum"required>

				<br>
				<label for="salary">Salary:</label>
				<input id = "salary" type = "text" name = "salary"required>

				<br>
				<input type="radio" name="role" value="PE" checked> Project Employee
				<br>
  				<input type="radio" name="role" value="BA"> Business Analyst
  				<br>
				
				<input type = "submit" value = "Submit">

			</form>
	</div>
</body>
</html>
